plugins {
	id 'org.springframework.boot' version '2.3.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

springBoot {
	buildInfo()
}

group = 'com.structurizr'
version = '1.10.1'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}

	compile 'commons-cli:commons-cli:1.4'
	compile 'com.structurizr:structurizr-client:1.9.2'
	compile 'com.structurizr:structurizr-adr-tools:1.3.7'
	compile 'com.structurizr:structurizr-dsl:1.10.0'
	compile 'com.structurizr:structurizr-export:1.0.1'

}

test {
	useJUnitPlatform()
}

task buildZip(type: Zip) {
	from ('build/libs/') {
		include 'structurizr-cli*.jar'
	}
	from ('.') {
		include 'README.md'
		include 'docs/*'
		include 'docs/images/*'
		include 'examples/**'
	}
	from ('etc') {
		include 'structurizr.sh'
		include 'structurizr.bat'
	}
}