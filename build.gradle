plugins {
	id 'org.springframework.boot' version '2.3.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

springBoot {
	buildInfo()
}

group = 'com.structurizr'
version = '1.1.0-alpha'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}

	compile 'commons-cli:commons-cli:1.4'
	compile 'com.structurizr:structurizr-client:1.4.1'
	compile 'com.structurizr:structurizr-adr-tools:1.3.6'
	compile 'com.structurizr:structurizr-plantuml:1.3.5'
	compile 'com.structurizr:structurizr-websequencediagrams:1.3.5'

	implementation files('lib/structurizr-dsl-1.0.0.jar')
}

test {
	useJUnitPlatform()
}

task buildZip(type: Zip) {
	from ('build/libs/') {
		include 'structurizr-cli*.jar'
	}
	from ('.') {
		include 'README.md'
	}
	from ('etc') {
		include 'structurizr.sh'
	}
}